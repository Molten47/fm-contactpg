<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 min-h-screen bg-green-50 flex justify-center items-center p-4 font-sans">
    <form class="flex flex-col bg-white w-full max-w-2xl max-h-fit rounded-3xl p-6 md:p-8 lg:p-10 shadow-lg">
        
        <h2 class="text-2xl md:text-3xl font-semibold text-gray-800 mb-8">Contact Us</h2>
        
        <!-- Name Fields -->
        <div class="grid md:grid-cols-2 gap-6 mb-6">
            <div class="flex flex-col space-y-2">
                <label class="text-sm font-medium text-gray-700">
                    First Name <span class="text-red-500">*</span>
                </label>
                <input type="text" required
                       class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 
                              focus:ring-green-500 focus:border-transparent outline-none
                              transition duration-200">
            </div>
            <div class="flex flex-col space-y-2">
                <label class="text-sm font-medium text-gray-700">
                    Last Name <span class="text-red-500">*</span>
                </label>
                <input type="text" required
                       class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 
                              focus:ring-green-500 focus:border-transparent outline-none
                              transition duration-200">
            </div>
        </div>

        <!-- Email Field -->
        <div class="flex flex-col space-y-2 mb-6">
            <label class="text-sm font-medium text-gray-700">
                Email address <span class="text-red-500">*</span>
            </label>
            <input type="email" required
                   class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 
                          focus:ring-green-500 focus:border-transparent outline-none
                          transition duration-200">
        </div>

        <!-- Query Type Fields -->
        <div class="flex flex-col space-y-4">
            <label class="text-sm font-medium text-gray-700">
                Query Type <span class="text-red-500">*</span>
            </label>
            
            <div class="grid md:grid-cols-2 gap-4">
                <div class="relative">
                    <input type="radio" 
                           name="queryType" 
                           id="general" 
                           value="general"
                           class="peer absolute opacity-0 w-full h-full cursor-pointer" />
                    <label for="general" 
                           class="block w-full p-4 border-2 border-gray-200 rounded-lg 
                                  cursor-pointer transition-all duration-200
                                  peer-checked:border-green-500 peer-checked:bg-green-50
                                  hover:border-green-200">
                        <div class="flex items-center gap-2">
                            <div class="w-4 h-4 border-2 rounded-full border-gray-300 
                                        peer-checked:border-green-500 flex items-center justify-center">
                                <div class="w-2 h-2 rounded-full bg-green-500 hidden 
                                          peer-checked:block"></div>
                            </div>
                            <span class="text-gray-700">General Enquiry</span>
                        </div>
                    </label>
                </div>
        
                <div class="relative">
                    <input type="radio" 
                           name="queryType" 
                           id="support" 
                           value="support"
                           class="peer absolute opacity-0 w-full h-full cursor-pointer" />
                    <label for="support" 
                           class="block w-full p-4 border-2 border-gray-200 rounded-lg 
                                  cursor-pointer transition-all duration-200
                                  peer-checked:border-green-500 peer-checked:bg-green-50
                                  hover:border-green-200">
                        <div class="flex items-center gap-2">
                            <div class="w-4 h-4 border-2 rounded-full border-gray-300 
                                        peer-checked:border-green-500 flex items-center justify-center">
                                <div class="w-2 h-2 rounded-full bg-green-500 hidden 
                                          peer-checked:block"></div>
                            </div>
                            <span class="text-gray-700">Support Request</span>
                        </div>
                    </label>
                </div>
            </div>
        </div>

        <!-- Message Field -->
        <div class="flex flex-col space-y-2 mb-6">
            <label class="text-sm font-medium text-gray-700">
                Message <span class="text-red-500">*</span>
            </label>
            <textarea rows="4" required
                      class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 
                             focus:ring-green-500 focus:border-transparent outline-none
                             resize-none transition duration-200"></textarea>
        </div>

        <!-- Consent Checkbox -->
        <div class="flex items-center mb-8">
            <input type="checkbox" required
                   class="w-4 h-4 rounded border-gray-300 text-green-500 
                          focus:ring-green-500 focus:ring-offset-2">
            <label class="ml-2 text-sm text-gray-600">
                I consent to being contacted by the team <span class="text-red-500">*</span>
            </label>
        </div>

        <!-- Submit Button -->
        <button type="submit"
                class="w-full bg-green-600 hover:bg-green-300 text-white py-3 px-6 rounded-lg 
                        transition-colors duration-300 
                       focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 
                       font-medium text-lg disabled:opacity-50 disabled:cursor-not-allowed">
            Submit
        </button>
    </form>
</body>
</html>
